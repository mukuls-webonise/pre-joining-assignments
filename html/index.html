<!DOCTYPE html>
<html>
    <head>
        <title>Last Minute Clud</title>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
<!--        Header starts here-->
        <div class = "header">
            <img src="images/logo.png"/>
            <div class="menu">
                <a href="#">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Vaccations</a>
                <a href="#">Deals</a>
                <a href="#">Groups</a>
                <a href="#">Destinations</a>
                <a href="#">More</a>
            </div>
        </div>
<!--        Banner starts here-->
        <div class="banner">
            <div class="formDiv">
                <form>
                    <label for="location">Location</label>
                    <br>
                    <input type="text" id="location" placeholder="Enter Destination"/>
                    <div>
                        <div class = "form-second">
                            <label for="check-in">Check In</label>
                            <br>
                            <input type="date" id="check-in"/>
                        </div>
                        <div class = "form-second">
                            <label for="check-out">Check Out</label>
                            <br>
                            <input type="date" id="check-out"/>
                        </div>
                        <div class = "form-second" id="accomodation-form">
                            <label for="accomodation">Accomodation</label>
                            <br>
                            <input type="text" id="accomodation" placeholder="1 Room, 2 Guests"/>
                        </div>
                    </div>
                    <button id="find" type="submit">FIND</button>
                </form>
            </div>
            <h1>Need a last minute booking?<br>Try Last Minute Club</h1>
        </div>
        
<!--        Reasons-->
        
    </body>
</html>
