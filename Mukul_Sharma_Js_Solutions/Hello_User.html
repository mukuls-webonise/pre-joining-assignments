<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <script type="text/javascript">
            function helloUser() {
                var name = prompt("Greetings, What is your name?");
                alert("Hello" + " " + name + "!");
                document.write("<h1> Hello" + " " + name + "!</h1>");
            }
            window.onload = helloUser;
        </script>
    </head>

    </body>
</html>
